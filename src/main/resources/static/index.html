<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>车辆收费管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <h1>🚗 车辆收费管理系统</h1>

    <div class="card">
        <h2>车辆入场</h2>
        <input id="plateEnter" placeholder="输入车牌号">
        <button onclick="carEnter()">入场</button>
    </div>

    <div class="card">
        <h2>车辆出场</h2>
        <input id="plateOut" placeholder="输入车牌号">
        <button onclick="carOut()">出场</button>
        <p id="fee"></p>
    </div>

    <div class="card">
        <h2>统计信息</h2>
        <button onclick="loadStats()">刷新统计</button>
        <pre id="stats"></pre>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
